<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>flipping Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="inner-card">
            <div class="front-card">
              <img
                src="./assets/images/photo-1678942046793-474f883ae6cc.jpeg"
                alt="just image 1"
                width="300"
                height="500"
              />
            </div>
            <div class="back-card">
              <img
                src="./assets/images/stock-photo-219973977.jpg"
                alt="just image 2"
                width="300"
                height="500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
